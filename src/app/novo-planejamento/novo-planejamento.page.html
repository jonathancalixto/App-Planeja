<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>
      novo-planejamento
    </ion-title>
    
    <ion-buttons slot='primary'>
      <ion-button [routerLink]='["/novo-planejamento"]'>
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  Boas Vindas ao App-planeja
  <br>
  <br />
  <div>
    <form #form="ngForm" (ngSubmit)="salvar(form)">
      <ion-item>
        <ion-label color='primary' position='floating'>
          Nome do Planejamento
        </ion-label>
        <ion-input name='nome' ngModel>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' position='floating'>
          Faturamento Mensal
        </ion-label>
        <ion-input name='faturamento' ngModel>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' position='floating'>
          Custos Fixos Mensal
        </ion-label>
        <ion-input name='custos' ngModel>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" position='floating'>
          Descrição
        </ion-label>
        <ion-textarea name='descricao' ngModel>
        </ion-textarea>
      </ion-item>

      <ion-button type='submit'>
        <ion-icon name='save'></ion-icon>
        Salvar Plano
      </ion-button>
    </form>

    {{mensagem}}


  </div>


</ion-content>
