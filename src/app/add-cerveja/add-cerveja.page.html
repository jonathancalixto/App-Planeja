<ion-header>
    <ion-toolbar>
      <ion-back-button></ion-back-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <ion-item>
      <ion-label color='primary' position='floating'>
        Nome do Planejamento
      </ion-label>
      <ion-input name='nome' ngModel>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position='floating'>
        Descrição
      </ion-label>
      <ion-textarea name='descricao' ngModel>
      </ion-textarea>
    </ion-item>
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          tipo de custos
        </ion-list-header>
        <ion-item>
          <ion-label>Faturamento mensal</ion-label>
          <ion-radio slot='end' value='novo-planejamento'></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>custo fixos mensal</ion-label>
            <ion-radio slot='end' value='novo-planejamento'></ion-radio>
          </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button type='submit'>
      <ion-icon name='save'></ion-icon>
        Salvar Plano
    </ion-button>
  </form>

  {{mensagem}}
</ion-content>
